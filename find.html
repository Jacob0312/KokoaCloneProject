<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Find</title>
	</head>
	<body>
		<div class="header">
			<div class="header_left">
				<h1>No Service</h1>
				<i class="fas fa-wifi"></i>
			</div>
			<h2>18:43</h2>
			<div class="header_battery">
				<h3>50%</h3>
				<i class="fas fa-battery-half"></i>
				<i class="fas fa-location-arrow"></i>
			</div>
		</div>

		<div class="find_header">
			<div class="find_header-left">
				<h1>Find</h1>
			</div>
			<div class="find_header-right">
				<i class="fas fa-search"></i>
				<i class="fas fa-cog"></i>
			</div>
		</div>

		<div class="find_top-bar">
			<i class="fas fa-qrcode"><h1>QR Code</h1></i>
			<i class="far fa-address-book"><h1>Add by Contacts</h1></i>
			<i class="fas fa-fingerprint"><h1>Add by ID</h1></i>
			<i class="far fa-envelope"><h1>Invite</h1></i>
		</div>
		<hr />
		<div class="recommend">
			<div class="recommend_text">
				<h1>Recommended Friends</h1>
			</div>
			<div class="recommend-contents">
				<h1>You have no recommended friends.</h1>
			</div>
		</div>
		<hr />
		<div class="openchat">
			<div class="openchat_top">
				<h1>Open chat</h1>
				<h2>Go to Openchat Home ></h2>
			</div>
			<div class="openchat_contents">
				<div class="openchat_contents-texts">
					<h1>#Age of Ultron</h1>
					<h2>#Ultrons#Plan</h2>
					<span>
						<img src="./img/ironman.jpg" />
						<h3>20 members |</h3>
						<h4>Active</h4>
					</span>
				</div>
				<div class="openchat_contents-img">
					<img src="./img/ultron.jpg" />
					<div class="likes">
						<i class="fas fa-heart"><h1>9</h1></i>
					</div>
				</div>
			</div>
			<hr />
			<div class="openchat_contents">
				<div class="openchat_contents-texts">
					<h1>#End Game</h1>
					<h2>#Thanos#Plan</h2>
					<span>
						<img src="./img/nick.jpg" />
						<h3>23 members |</h3>
						<h4>Active</h4>
					</span>
				</div>
				<div class="openchat_contents-img">
					<img src="./img/thanos.jpg" />
					<div class="likes">
						<i class="fas fa-heart"><h1>12</h1></i>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom_bar">
			<a class="nav_link" href="friends.html">
				<i class="far fa-user"></i>
			</a>
			<a class="nav_link" href="chats.html">
				<i class="far fa-comment"><h1>6</h1></i>
			</a>
			<a class="nav_link" href="find.html">
				<i class="fas fa-search"></i>
			</a>
			<a class="nav_link" href="more.html">
				<i class="fas fa-ellipsis-h"></i>
			</a>
		</div>
		<div id="no-mobile">
			<span>Your screen is too big</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
