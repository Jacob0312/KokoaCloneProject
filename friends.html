<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Friends</title>
	</head>
	<body>
		<div class="header">
			<div class="header_left">
				<h1>No Service</h1>
				<i class="fas fa-wifi"></i>
			</div>
			<h2>18:43</h2>
			<div class="header_battery">
				<h3>50%</h3>
				<i class="fas fa-battery-half"></i>
				<i class="fas fa-location-arrow"></i>
			</div>
		</div>

		<div class="friends_header">
			<div class="friends_header-left">
				<h1>Friends</h1>
			</div>
			<div class="friends_header-right">
				<i class="fas fa-search"></i>
				<i class="fas fa-music"></i>
				<i class="fas fa-cog"></i>
			</div>
		</div>

		<div class="friends_header-info">
			<i class="fas fa-info-circle"></i>
			<h1>Friends' Names Display ></h1>
		</div>

		<div class="friends_contents">
			<div class="friends_contents-self">
				<img src="img/ironman.jpg" />
				<h1>Ironman</h1>
			</div>
			<hr />
			<div class="friends_contents-channel">
				<div class="friends_contents_channel-top">
					<h2>Channel</h2>
					<i class="fas fa-angle-up"></i>
				</div>
				<div class="friends_contents_channel-below">
					<div class="friends_contents_channel-left">
						<img src="img/kakaoch.png" />
						<h1>Channel</h1>
					</div>

					<div class="friends_contents-channel-right">
						<h1>2 ></h1>
					</div>
				</div>
				<hr />
			</div>
			<div class="friends_contents-friends">
				<div class="friends_contents_friends-top">
					<h1>Friends 3</h1>
					<i class="fas fa-angle-up"></i>
				</div>
				<div class="friends_contents_friends-main">
					<div class="friends_contents_friends">
						<img src="img/spiderman.jpg" />
						<h1>Spiderman</h1>
					</div>
					<div class="friends_contents_friends">
						<img src="img/thor.jpg" />
						<h1>Thor</h1>
					</div>
					<div class="friends_contents_friends">
						<img src="img/blackwidow.jpg" />
						<h1>Black Widow</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom_bar">
			<a class="nav_link" href="friends.html">
				<i class="fas fa-user"></i>
			</a>
			<a class="nav_link" href="chats.html">
				<i class="far fa-comment"><h1>6</h1></i>
			</a>
			<a class="nav_link" href="find.html">
				<i class="fas fa-search"></i>
			</a>
			<a class="nav_link" href="more.html">
				<i class="fas fa-ellipsis-h"></i>
			</a>
		</div>
		<div id="no-mobile">
			<span>Your screen is too big</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
