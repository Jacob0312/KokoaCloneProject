<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Chats</title>
	</head>
	<body>
		<div class="header">
			<div class="header_left">
				<h1>No Service</h1>
				<i class="fas fa-wifi"></i>
			</div>
			<h2>18:43</h2>
			<div class="header_battery">
				<h3>50%</h3>
				<i class="fas fa-battery-half"></i>
				<i class="fas fa-location-arrow"></i>
			</div>
		</div>

		<div class="chats_header">
			<div class="chats_header-left">
				<h1>Chats</h1>
			</div>
			<div class="chats_header-right">
				<i class="fas fa-search"></i>
				<i class="fas fa-comment-dots"></i>
				<i class="fas fa-music"></i>
				<i class="fas fa-cog"></i>
			</div>
		</div>

		<a href="chat.html">
			<div class="first_chat">
				<img src="img/thor.jpg" />
				<div class="first_chat-left">
					<h1>Thor</h1>
					<h2>Where's my mjolnir?!</h2>
				</div>
				<div class="first_chat-right">
					<h1>15:30</h1>
					<h2>3</h2>
				</div>
			</div>
		</a>
		<div class="first_chat second_chat">
			<img src="img/blackwidow.jpg" />
			<div class="first_chat-left">
				<h1>Black widow</h1>
				<h2>What's up?</h2>
			</div>
			<div class="first_chat-right">
				<h1>12:24</h1>
				<h2>1</h2>
			</div>
		</div>
		<div class="first_chat">
			<img src="img/spiderman.jpg" />
			<div class="first_chat-left">
				<h1>Spiderman</h1>
				<h2>Ready for the fight?</h2>
			</div>
			<div class="first_chat-right">
				<h1>10:30</h1>
				<h2>2</h2>
			</div>
		</div>

		<div class="bottom_bar">
			<a class="nav_link" href="friends.html">
				<i class="far fa-user"></i>
			</a>
			<a class="nav_link" href="chats.html">
				<i class="fas fa-comment"><h1>6</h1></i>
			</a>
			<a class="nav_link" href="find.html">
				<i class="fas fa-search"></i>
			</a>
			<a class="nav_link" href="more.html">
				<i class="fas fa-ellipsis-h"></i>
			</a>
		</div>
		<div id="no-mobile">
			<span>Your screen is too big</span>
		</div>
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
